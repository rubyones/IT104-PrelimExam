<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
</head>
<body>
    <header>
        <h1>Ruby Grace's Webpage</h1>
    </header>
    <main>
        <p>Hello, I'm Ruby Grace. Welcome to my webpage!</p>
        <ul>
            <li>Reading</li>
            <li>Hiking</li>
            <li>Photography</li>
        </ul>
        <img src="download.jpg" alt="Reading Image">
    </main>
    <table>
        <tr>
            <th>Category</th>
            <th>Favorite</th>
            <th>Least Favorite</th>
        </tr>
        <tr>
            <td>Books</td>
            <td>Harry Potter Series</td>
            <td>Crime and Punishment</td>
        </tr>
        <tr>
            <td>Movies</td>
            <td>My Sassy Girl</td>
            <td>One Piece</td>
        </tr>
        <tr>
            <td>Foods</td>
            <td>Pizza</td>
            <td>Fried Chicken</td>
        </tr>
    </table>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
